<script>
    const bottone = document.querySelector('button');
    const articolo = document.querySelector('.article');
    const inputField = document.querySelector('input');

    function stampa() {
        const nome = inputField.value.trim();  // Aggiungi il valore dell'input rimuovendo eventuali spazi vuoti
        if (nome) {  // Aggiungi solo se il nome non è vuoto
            // Crea un nuovo elemento <p> e inserisci il nome al suo interno
            const nuovoNome = document.createElement('p');
            nuovoNome.textContent = nome;  // Imposta il contenuto del paragrafo con il nome
            articolo.appendChild(nuovoNome);  // Aggiungi il nuovo paragrafo nell'elemento 'article'

            inputField.value = '';  // Resetta il campo di input dopo ogni clic
        } else {
            alert("Per favore inserisci un nome!"); // Messaggio di errore se il campo è vuoto
        }
    }

    bottone.addEventListener("click", function() {
        stampa();
    });
</script>
